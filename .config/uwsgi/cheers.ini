[uwsgi]
chdir = /srv/CheersTracker_BE/
module = cheersTrackerProject.wsgi:application
home = /srv/CheersTracker_BE/venv/

uid = ubuntu
gid = ubuntu

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/mysite/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true